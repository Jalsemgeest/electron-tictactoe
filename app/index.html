<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="index.css" rel="stylesheet" />
</head>
<body>
  <section class="board">
    <ul class="rows">
      <li>
        <ul class="columns">
          <li>
            <button data-button-location="0-0" class="game-button"></button>
          </li>
          <li>
            <button data-button-location="0-1" class="game-button"></button>
          </li>
          <li>
            <button data-button-location="0-2" class="game-button"></button>
          </li>
        </ul>
      </li>
      <li>
        <ul class="columns">
          <li>
            <button data-button-location="1-0" class="game-button"></button>
          </li>
          <li>
            <button data-button-location="1-1" class="game-button"></button>
          </li>
          <li>
            <button data-button-location="1-2" class="game-button"></button>
          </li>
        </ul>
      </li>
      <li>
        <ul class="columns">
          <li>
            <button data-button-location="2-0" class="game-button"></button>
          </li>
          <li>
            <button data-button-location="2-1" class="game-button"></button>
          </li>
          <li>
            <button data-button-location="2-2" class="game-button"></button>
          </li>
        </ul>
      </li>
    </ul>
  </section>
  <script src="js/index.js"></script>
</body>
</html>
